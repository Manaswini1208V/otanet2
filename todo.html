<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
  <script src="todo.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>To-Do List</h1>
  </div>
  <div class="container">
    <form>
      <input type="text" placeholder="Add a new task..." required>
      <select id="priority">
        <option value="" disabled selected>Priority</option>
        <option value="must and shhould">must</option>
        <option value="deadline">deadline</option>
        <option value="normal">normal</option>
      </select>
      <select id="category">
        <option value="" disabled selected>Category</option>
        <option value="related to college">college</option>
        <option value="related to Personal">Personal</option>
        <option value="realted to extra curricular">extracurricular</option>
      </select>
      <input type="date" id="due-date">
      <button type="submit">Add</button>
    </form>
    <div class="tasks"></div>
   
  </div>

  
  <footer>
    &copy; 2024 To-Do List
  </footer>
</body>
</html>
